<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="./deps.html">
<link rel="import" href="./settings-menu.html">

<dom-module id="bridgesim-side-panel">
  <style>
    :host {
      @apply(--layout-vertical);
    }

    paper-button {
      margin-bottom: 24px;
    }

    #settingsDialog {
      min-width: 300px;
    }
  </style>

  <template>
    <h1>BRIDGESIM</h1>

    <paper-button on-tap="openSettings">
      Settings
    </paper-button>

    <paper-button disabled$="[[!connected]]"
                  on-tap="disconnect">
      Disconnect
    </paper-button>

    <paper-dialog id="settingsDialog">
      <bridgesim-settings-menu settings="{{settings}}">
      </bridgesim-settings-menu>
    </paper-dialog>
  </template>
</dom-module>
