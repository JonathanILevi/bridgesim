<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../asset-pack.html">

<dom-module id="bridgesim-renderer">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        position: relative;
      }
      #renderCanvas {
        display: block;
        width: 100%;
        touch-action: none;
      }
      #controls {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
        padding: 10px;
        background-color: white;
      }
    </style>
    <canvas id="renderCanvas"></canvas>
    <paper-card id="controls">
      <paper-toggle-button value="{{followShip}}">Follow Ship</paper-toggle-button>
    </paper-card>
    <asset-pack id="assets"
                manifest="https://rawgit.com/d4l3k/bridgesim-assets/master/manifest.json"
                scene="{{scene}}"
                loaded="{{assetsLoaded}}">
    </asset-pack>
  </template>

  <script src="../../bower_components/babylonjs/dist/babylon.2.4.js"></script>
  <script src="../../bower_components/babylonjs/loaders/OBJ/babylon.objFileLoader.js"></script>
</dom-module>
