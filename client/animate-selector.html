<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="animate-selector">
  <template>
    <style>
      paper-menu {
        color: white;
        background-color: #212121;
      }
    </style>

    <paper-menu selected="{{selectedId}}" attr-for-selected="value">
      <paper-item disabled>Ships</paper-item>
      <template is="dom-repeat" items="[[ships]]">
        <paper-item value="[[item.id]]">[[item.name]]</paper-item>
      </template>

      <paper-item disabled>Stations</paper-item>
      <template is="dom-repeat" items="[[stations]]">
        <paper-item value="[[item.id]]">[[item.name]]</paper-item>
      </template>
    </paper-menu>
  </template>
</dom-module>
