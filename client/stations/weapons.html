<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../map.html">
<link rel="import" href="../weapon-selector.html">

<dom-module id="weapons-station">
  <template>
    <style>
      :host {
        display: flex;
        height: 100%;
        position: relative;
      }

      bridgesim-map {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }

      weapon-selector {
        position: absolute;
        top: 0;
        right: 0;
      }
    </style>

    <bridgesim-map id="map"
      db="[[db]]"
      size="[[size]]"
      ship-id="[[shipId]]"
      follow="[[shipId]]"
      zoom=".9"
      show-weapon-ranges
      show-bounding-boxes="[[showBoundingBoxes]]"
      show-quadtree="[[showQuadtree]]"
      show-pathfinding="[[showPathfinding]]">
    </bridgesim-map>

    <weapon-selector
      db="[[db]]"
      ship-id="[[shipId]]"
      selected="{{weapon}}">
    </weapon-selector>
  </template>
</dom-module>
