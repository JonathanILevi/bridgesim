<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../animate-selector.html">

<dom-module id="comms-station">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-drawer-panel {
        position: static;
      }
      div[drawer], div[main] {
        padding: 10px;
      }
      div[drawer] {
        background-color: transparent;
      }
      bridgesim-chat {
        height: 200px;
      }
    </style>

    <paper-drawer-panel>
      <div drawer>
        <h3>Communications</h3>
        <animate-selector db="{{db}}" selected="{{selected}}"></animate-selector>
      </div>
      <div main>
        <template is="dom-if" if="[[selected]]">
          <h1>[[idName(db.names, selected)]]</h1>
          <h2>Actions</h2>
        </template>
        <template is="dom-if" if="[[isShip(selected)]]">
          <paper-button on-tap="requestAssistance">Please Assist</paper-button>
          <paper-button on-tap="requestSurrender">Surrender</paper-button>
        </template>
        <template is="dom-if" if="[[isStation(selected)]]">
          <paper-button on-tap="requestResources">Request resources</paper-button>
          <paper-button on-tap="requestDock">Request to dock</paper-button>
        </template>
        <h2>Chat Logs</h2>
        <bridgesim-chat id="chat" no-input></bridgesim-chat>
      </div>
    </paper-drawer-panel>
  </template>
</dom-module>
