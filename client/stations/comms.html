<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="comms-station">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-drawer-panel {
        position: static;
      }
      div[drawer], div[main] {
        padding: 10px;
      }
      div[drawer] {
        background-color: transparent;
      }
      paper-menu {
        color: white;
        background-color: #212121;
      }
      bridgesim-chat {
        height: 200px;
      }
    </style>

    <paper-drawer-panel>
      <div drawer>
        <h3>Ships Within Communication Range</h3>
        <paper-menu selected-item="{{sel}}">
          <template is="dom-repeat" items="[[shipIds(db.ships)]]">
            <paper-item ship="{{item}}">[[shipName(db.names, item)]]</paper-item>
          </template>
        </paper-menu>
        <h3>Stations</h3>
        <paper-menu selected-item="{{sel}}">
          <template is="dom-repeat" items="[[shipIds(db.ships)]]">
            <paper-item station="{{item}}">[[shipName(db.names, item)]]</paper-item>
          </template>
        </paper-menu>
      </div>
      <div main>
        <template is="dom-if" if="[[sel.ship]]">
          <h1>Ship: <span>[[shipName(db.names, sel.ship)]]</span></h1>
          <h2>Actions</h2>
          <paper-button on-tap="requestAssistance">Please Assist</paper-button>
          <paper-button on-tap="requestSurrender">Surrender</paper-button>
        </template>
        <template is="dom-if" if="[[sel.station]]">
          <h1>Station: <span>[[shipName(db.names, sel.ship)]]</span></h1>
          <h2>Actions</h2>
          <paper-button on-tap="requestResources">Request resources</paper-button>
          <paper-button on-tap="requestDock">Request to dock</paper-button>
        </template>
        <h2>Chat Logs</h2>
        <bridgesim-chat id="chat" no-input></bridgesim-chat>
      </div>
    </paper-drawer-panel>
  </template>
  <script src="comms.js"></script>
</dom-module>
