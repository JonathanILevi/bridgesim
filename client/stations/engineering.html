<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../power.html">
<link rel="import" href="../resource-display.html">
<link rel="import" href="../health-display.html">

<dom-module id="engineering-station">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
    </style>

    <bridgesim-power id="power"
      db="[[db]]"
      ship-id="[[shipId]]">
    </bridgesim-power>

    <health-display
      db="[[db]]"
      ship-id="[[shipId]]">
    </health-display>

    <resource-display
      db="[[db]]"
      ship-id="[[shipId]]">
    </resource-display>
  </template>
</dom-module>
