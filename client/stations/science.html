<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<dom-module id="science-station">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-drawer-panel {
        position: static;
      }
      div[drawer] {
        background-color: transparent;
      }
    </style>

    <paper-drawer-panel>
      <div drawer>
        <h3>Long Range Sensors</h3>
        <paper-menu selected-item="{{sel}}">
          <template is="dom-repeat" items="[[shipIds(db.ships)]]">
            <paper-item ship="{{item}}">[[shipName(db.names, item)]]</paper-item>
          </template>
        </paper-menu>
      </div>
      <div main>
        <h1>[[shipName(db.names, sel.ship)]]</h1>
        <p>HP: <span>[[hp(db.healths, sel.ship)]]</span></p>
        <p>Shields: <span>[[shields(db.healths, sel.ship)]]</span></p>
      </div>
    </paper-drawer-panel>
  </template>
  <script src="science.js"></script>
</dom-module>
