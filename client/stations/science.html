<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../animate-selector.html">
<link rel="import" href="../resource-display.html">

<dom-module id="science-station">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-drawer-panel {
        position: static;
      }
      div[drawer], div[main] {
        padding: 10px;
      }
      div[drawer] {
        background-color: transparent;
      }
      paper-menu {
        color: white;
        background-color: #212121;
      }
    </style>

    <paper-drawer-panel>
      <div drawer>
        <h3>Long Range Sensors</h3>
        <animate-selector db="{{db}}" selected="{{selected}}"></animate-selector>
      </div>
      <div main>
        <template is="dom-if" if="[[selected]]">
          <h1>[[animateName(db.names, selected)]]</h1>
          <p>
          Distance: <span>[[dist(db.positions, selected, shipId)]]</span>,
          Heading: <span>[[heading(db.positions, selected, shipId)]]</span>
          </p>
          <paper-button disabled="[[scanning]]" on-tap="scan">Scan</paper-button>
          <template is="dom-if" if="[[scanning]]">
            Scanning... Please wait
          </template>
          <template is="dom-if" if="[[scanResults]]">
            <h2>Scan Results</h2>
            <p>HP: <span>[[hp(db.healths, selected)]]</span></p>
            <p>Shields: <span>[[shields(db.healths, selected)]]</span></p>
            <p>[[scanResults]]</p>
            <resource-display db="[[db]]" ship-id="[[selected]]"></resource-display>
          </template>
        </template>
      </div>
    </paper-drawer-panel>
  </template>
</dom-module>
