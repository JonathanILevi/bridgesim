<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../resource-display.html">

<dom-module id="science-station">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
      paper-drawer-panel {
        position: static;
      }
      div[drawer], div[main] {
        padding: 10px;
      }
      div[drawer] {
        background-color: transparent;
      }
      paper-menu {
        color: white;
        background-color: #212121;
      }
    </style>

    <paper-drawer-panel>
      <div drawer>
        <h3>Long Range Sensors</h3>
        <h4>Ships</h4>
        <paper-menu selected-item="{{sel}}">
          <template is="dom-repeat" items="[[shipIds(db.ships)]]">
            <paper-item ship="{{item}}" disabled="[[scanning]]">[[shipName(db.names, item)]]</paper-item>
          </template>
        </paper-menu>
      </div>
      <div main>
        <template is="dom-if" if="[[sel.ship]]">
          <h1>Ship: <span>[[shipName(db.names, sel.ship)]]</span></h1>
          <p>HP: <span>[[hp(db.healths, sel.ship)]]</span></p>
          <p>Shields: <span>[[shields(db.healths, sel.ship)]]</span></p>
          <paper-button disabled="[[scanning]]" on-tap="scan">Scan</paper-button>
          <template is="dom-if" if="[[scanning]]">
            Scanning... Please wait
          </template>
          <template is="dom-if" if="[[scanResults]]">
            <h2>Scan Results</h2>
            <p>[[scanResults]]</p>
            <resource-display db="[[db]]" ship-id="[[sel.ship]]"></resource-display>
          </template>
        </template>
      </div>
    </paper-drawer-panel>
  </template>
</dom-module>
