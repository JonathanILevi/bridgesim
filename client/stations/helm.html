<dom-module id="helm-station">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        margin: 10px;
      }
    </style>

    <bridgesim-map id="map" size="[[size]]" db="[[db]]" ship-id="[[shipId]]">
    </bridgesim-map>

    <bridgesim-nav id="nav" db="[[db]]" ship-id="[[shipId]]">
    </bridgesim-nav>

    <bridgesim-thrust id="thrust" db="[[db]]" ship-id="[[shipId]]">
    </bridgesim-thrust>
  </template>
</dom-module>
