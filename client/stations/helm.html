<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../map.html">
<link rel="import" href="../heading-indicator.html">

<dom-module id="helm-station">
  <template>
    <style>
      :host {
        display: flex;
        height: 100%;
        position: relative;
      }

      bridgesim-map {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }

      bridgesim-heading-indicator {
        align-self: center;
        margin: auto;
        width: 50%;
        height: 50%;
        z-index: 1;
      }

      #zoom {
        position: absolute;
        width: 200px;
        top: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        padding: 0 5px 0 10px;
        background-color: rgba(0, 0, 0, .7);
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 10px;
        z-index: 2;
      }
    </style>

    <div id="zoom">
      <span>Zoom</span>
      <paper-slider
        value="{{zoom}}" immediate-value="{{zoom}}"
        min="0" max="1" step=".01">
      </paper-slider>
    </div>

    <bridgesim-heading-indicator id="headingIndicator">
    </bridgesim-heading-indicator>

    <bridgesim-map id="map"
      db="[[db]]"
      size="[[size]]"
      ship-id="[[shipId]]"
      follow="[[shipId]]"
      zoom="[[zoom]]"
      pan-x="[[panX]]"
      pan-y="[[panY]]">
    </bridgesim-map>

  </template>
</dom-module>
