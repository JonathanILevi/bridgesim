<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bridgesim-card.html">
<link rel="import" href="../heading-indicator.html">
<link rel="import" href="../map.html">

<dom-module id="helm-station">
  <template>
    <style>
      :host {
        display: flex;
        height: 100%;
        position: relative;
        z-index: 0;
      }

      bridgesim-map {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }

      bridgesim-heading-indicator {
        align-self: center;
        margin: auto;
        width: 50%;
        height: 50%;
        z-index: 0;
      }

      #zoom {
        position: absolute;
        width: 200px;
        top: 0;
        right: 0;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        z-index: 3;
      }

      #leftTurner,
      #rightTurner {
        position: absolute;
        z-index: 2;
        width: 50%;
        height: 100%;
        top: 0;
      }
      #leftTurner {
        left: 0;
      }
      #rightTurner {
        right: 0;
      }
    </style>

    <bridgesim-card id="zoom" small>
      <span>Zoom</span>
      <paper-slider
        value="{{zoom}}" immediate-value="{{zoom}}"
        min="0" max="1" step=".01">
      </paper-slider>
    </bridgesim-card>

    <div id="leftTurner"
         on-down="startLeftTurn"
         on-up="stopTurn">
    </div>

    <div id="rightTurner"
         on-down="startRightTurn"
         on-up="stopTurn">
    </div>

    <bridgesim-map id="map"
      db="[[db]]"
      size="[[size]]"
      ship-id="[[shipId]]"
      follow="[[shipId]]"
      zoom="[[zoom]]"
      show-weapon-ranges
      show-bounding-boxes="[[showBoundingBoxes]]"
      show-quadtree="[[showQuadtree]]"
      show-pathfinding="[[showPathfinding]]"
      show-motion="[[showMotion]]">
    </bridgesim-map>

    <bridgesim-heading-indicator
      db="[[db]]"
      ship-id="[[shipId]]"
      id="headingIndicator">
    </bridgesim-heading-indicator>

  </template>
</dom-module>
