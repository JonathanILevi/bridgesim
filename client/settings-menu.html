<link rel="import" href="../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="deps.html">

<dom-module id="bridgesim-settings-menu">
  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }
      paper-toggle-button {
        cursor: pointer;
      }
      paper-input {
        width: 120px;
      }
    </style>

    <paper-input label="Name" value="{{settings.name::change}}"></paper-input>

    <paper-toggle-button checked="{{settings.localPredict}}">
      Local prediction</paper-toggle-button>

    <paper-toggle-button checked="{{settings.localInterpolate}}">
      Local interpolation</paper-toggle-button>

    <paper-toggle-button checked="{{settings.remoteInterpolate}}">
      Remote interpolation</paper-toggle-button>

    <paper-toggle-button checked="{{settings.showBoundingBoxes}}">
      Show bounding boxes</paper-toggle-button>

    <paper-toggle-button checked="{{settings.showQuadtree}}">
      Show quadtree</paper-toggle-button>

    <paper-toggle-button checked="{{settings.showMetrics}}">
      Show metrics</paper-toggle-button>

    <paper-input label="Fake latency"
                 value="{{settings.fakeLatency}}"
                 type="number" min="0"
                 auto-validate prevent-invalid-input>
      <div suffix>ms</div>
    </paper-input>

    <paper-input label="Fake packet loss"
                 value="{{settings.fakePacketLoss}}"
                 type="number" min="0" max="100"
                 auto-validate prevent-invalid-input>
      <div suffix>%</div>
    </paper-input>

    <paper-input label="Frame limit"
                 value="{{settings.frameLimit}}"
                 type="number" min="0"
                 auto-validate prevent-invalid-input>
      <div suffix>FPS</div>
    </paper-input>

    <iron-localstorage name="settings-name"
                       value="{{settings.name}}"
                       on-iron-localstorage-load-empty="initializeDefaultName"
  ></iron-localstorage>
  </template>
</dom-module>
