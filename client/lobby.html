<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="deps.html">

<dom-module id="bridgesim-lobby">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-toggle-button {
        cursor: pointer;
      }
      #createShip {
        margin-top: 30px;
        background-color: var(--paper-blue-500);
        color: white;
      }
    </style>

    <template is="dom-repeat" id="ships"
              items="[[shipIds(db.ships)]]" as="shipId">
      <h4>[[shipName(db.names, shipId)]]</h4>
      <template is="dom-repeat" items="[[stations]]" as="station">
        <paper-button on-tap="joinCrew" raised
                      disabled="[[assigned(db.players, shipId, station)]]">
          [[stationName(station)]]
        </paper-button>
      </template>
    </template>

    <br>

    <paper-button id="createShip" on-tap="createShip" raised>
      Create ship
    </paper-button>
  </template>

  <script src="lobby.js"></script>
</dom-module>
