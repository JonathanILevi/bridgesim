<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="deps.html">

<dom-module id="bridgesim-lobby">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-toggle-button {
        cursor: pointer;
      }
      #createShip {
        margin-top: 30px;
        background-color: var(--paper-blue-500);
        color: white;
      }
      span + span:not(:empty) {
        margin-left: 5px;
      }
    </style>

    <h3>Ships</h3>

    <template is="dom-repeat" items="[[ships]]" as="ship" id="ships">
      <h4>[[ship.name]]</h4>
      <template is="dom-repeat" items="[[ship.stations]]" as="station">
        <paper-button on-tap="joinCrew" raised
                      disabled="[[station.playerName]]">
          <span>[[station.name]]</span>
          <template is="dom-if" if="[[station.playerName]]">
            ([[station.playerName]])
          </template>
        </paper-button>
      </template>
    </template>

    <div>
      <paper-button id="createShip" on-tap="createShip" raised>
        Create ship
      </paper-button>
    </div>
  </template>
</dom-module>
