<link rel="import" href="bs-color/bs-color.html"></link>
<link rel="import" href="bs-meter/bs-meter.html">

<dom-module id="health-display">
  <template>
    <style>
      :host {
        display: block;
      }

      bs-meter {
        height: 10px;
      }

      table {
        width: 100%;
      }

      td.label {
        width: 1px;
        padding-right: 10px;
      }

      #hull {
        --bs-meter-color: var(--bs-blue);
      }

      #shields {
        --bs-meter-color: var(--bs-green);
      }
    </style>

    <h3>Ship Status</h3>

    <table>
      <tr>
        <td class="label">Hull</td>
        <td>
          <bs-meter value="[[health.hp]]"
                    id="hull">
          </bs-meter>
        </td>
      </tr>
      <tr>
        <td class="label">Shields</td>
        <td>
          <bs-meter value="[[health.shields]]"
                    id="shields">
          </bs-meter>
        </td>
      </tr>
    </table>
  </template>
</dom-module>
