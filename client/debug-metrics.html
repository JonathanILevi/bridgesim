<link rel="import" href="deps.html">

<dom-module id="debug-metrics">
  <template>
    <style>
      :host {
        margin: 10px;
        padding: 5px;
        background-color: rgba(0, 0, 0, .5);
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 10px;
      }
      [value] {
        text-align: right;
        min-width: 46px;
        color: #FFE200;
      }
      [unit] {
        text-align: left;
        color: #FFA700;
      }
    </style>

    <table>
      <tr><td value>[[drawRate]]</td><td unit>fps</td></tr>
      <tr>
        <td value>[[recvRate]]</td>
        <td unit><span>[[recvRatePrefix]]</span>B/s&darr;</td>
      </tr>
    </table>
  </template>
</dom-module>
