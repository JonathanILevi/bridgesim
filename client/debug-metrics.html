<link rel="import" href="bridgesim-card.html">

<dom-module id="debug-metrics">
  <template>
    <style>
      :host {
      }
      [value] {
        text-align: right;
        min-width: 46px;
        color: #FFE200;
      }
      [unit] {
        text-align: left;
        color: #FFA700;
      }
    </style>

    <bridgesim-card medium>
      <table>
        <tr><td value>[[drawRate]]</td><td unit>fps</td></tr>
        <tr>
          <td value>[[recvRate]]</td>
          <td unit><span>[[recvRatePrefix]]</span>B/s&darr;</td>
        </tr>
      </table>
    </bridgesim-card>
  </template>
</dom-module>
