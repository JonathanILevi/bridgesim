<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="bridgesim-welcome-screen">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

    <style>
      :host {
        font-family: "Share Tech", monospace;
        --paper-button: {
          font-family: "Share Tech", monospace;
        }
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 320px;
      }

      #background {
        position: absolute;
        animation: 240s infinite rotate;
      }

      @keyframes rotate {
        to { transform: rotate(360deg)};
      }

      #title {
        position: absolute;
        margin: auto;
        font-size: 70px;
        font-weight: normal;
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        margin-top: -50px;
      }

      #buttons {
        position: absolute;
        margin: auto;
        bottom: 0;
        font-size: 30px;
      }

      @media (min-width: 600px) {
        #title {
          font-size: 130px;
        }
        #buttons {
          font-size: 50px;
        }
      }
    </style>

    <img id="background" src="/images/ngc1672.png">

    <h1 id="title">BRIDGESIM</h1>

    <div id="buttons" class="layout horizontal">
      <paper-button on-tap="fireJoin">JOIN</paper-button>
      <paper-button on-tap="fireHost">HOST</paper-button>
    </div>
  </template>
</dom-module>
