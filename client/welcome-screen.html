<dom-module id="bridgesim-welcome-screen">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors"></style>

    <style>
      :host {
        font-family: "Share Tech", monospace;
        --paper-button: {
          font-family: "Share Tech", monospace;
        }
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 320px;
      }

      #background {
        position: absolute;
        margin-top: 20px;
        animation: 240s infinite linear spin;
      }

      @keyframes spin {
        from {
          transform: rotateX(60deg) rotateZ(0);
        };
        to {
          transform: rotateX(60deg) rotateZ(360deg);
        };
      }

      #title {
        position: absolute;
        font-size: 70px;
        font-weight: normal;
        border-top: 4px solid white;
        border-bottom: 4px solid white;
        margin-top: -120px;
      }

      #buttons {
        position: absolute;
        margin: auto;
        bottom: 0;
        font-size: 30px;
      }

      @media (min-width: 600px) {
        #title {
          font-size: 130px;
          border-width: 6px;
        }
        #buttons {
          font-size: 50px;
        }
      }
    </style>
