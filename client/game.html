<dom-module id="bridgesim-game">
  <template>
    <iron-location query="{{urlQuery}}"></iron-location>

    <bridgesim-peer-localstorage
      id="peerLocalstorage"
      is-host="[[isHost]]"
      on-connection="onConnection">
    </bridgesim-peer-localstorage>

    <bridgesim-peer-copypaste
      id="peerCopypaste"
      on-connection="onConnection">
    </bridgesim-peer-copypaste>

    <bridgesim-input id="input"
      cur-subsystem="{{curSubsystem}}"
      zoom="{{zoom}}"
      pan-x="{{panX}}"
      pan-y="{{panY}}">
    </bridgesim-input>

    <style include="iron-flex iron-flex-alignment iron-flex-factors">
    </style>

    <style>
      :host {
        display: block;
        height: 100%;
        background-color: #000;
        color: #fff;

        --bridgesim-font: {
          font-family: 'Share Tech Mono', monospace;
        };
        @apply(--bridgesim-font);
        --paper-font-common-base: {
          @apply(--bridgesim-font);
        };
        --paper-button: {
          @apply(--bridgesim-font);
        }
        --paper-dialog: {
          @apply(--bridgesim-font);
        }
        --paper-input-container: {
          @apply(--bridgesim-font);
        }
        --paper-input-container-label: {
          @apply(--bridgesim-font);
        }
        --paper-input-suffix: {
          @apply(--bridgesim-font);
        }
      }
      paper-tab {
        font-size: 16px;
        --paper-tab-ink: #ccc;
      }
      paper-tab.iron-selected {
        color: #FFA700;
        text-shadow: 0 0 5px #FFA700;
      }
      [drawer] {
        color: black;
        background-color: #fff;
      }
      [drawer] > * {
        margin: 10px;
      }
      paper-toggle-button {
        cursor: pointer;
      }
      bridgesim-chat {
        margin: 0 !important;
        height: 98px;
      }
      iron-pages {
        height: 100%;
        min-width: 400px;
        min-height: 400px;
      }
      [hidden] {
        display: none !important;
      }
      #welcome {
        margin-top: -40px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }
      #welcome > div {
        text-align: center;
        margin: 16px;
      }
      #welcome h1 {
        margin: 0 0 50px;
        font-size: 3rem;
        font-weight: 100;
      }
    </style>

    <paper-dialog id="settingsDialog">
      <bridgesim-settings-menu settings="{{settings}}">
      </bridgesim-settings-menu>
    </paper-dialog>

    <paper-dialog id="lobbyDialog">
      <paper-dialog-scrollable>
        <bridgesim-lobby db="[[db]]"
                         on-join-crew="joinCrew"
                         on-create-ship="createShip">
        </bridgesim-lobby>
      </paper-dialog-scrollable>
    </paper-dialog>

    <paper-drawer-panel force-narrow>
      <div drawer class="layout vertical center">
        <h1>BRIDGESIM</h1>

        <paper-button on-tap="openSettingsDialog">Settings</paper-button>
        <paper-button on-tap="openLobbyDialog">Crews</paper-button>

        <paper-button disabled$="[[isHost]]" on-tap="joinGame">
          Join Game</paper-button>
        <paper-button disabled$="[[!isHost]]" on-tap="invitePlayer">
          Invite Player</paper-button>

        <paper-toggle-button checked="{{isHost}}">HOST</paper-toggle-button>
        <template is="dom-if" if="[[isHost]]" restamp>
          ID: <span>[[serverToken]]</span>
          <paper-toggle-button checked="{{serverHidden}}">Hidden</paper-toggle-button>
          <paper-input hidden$="[[serverHidden]]" label="Server Name" value="{{serverName}}"></paper-input>

          <webrtc-lobby-host id="lobbyHost"
            url="wss://fn.lc/lobby"
            service="bridgesim"
            name="{{serverName}}"
            token="{{serverToken}}"
            hidden="{{serverHidden}}"
            ></webrtc-lobby-host>
        </template>
      </div>

      <div main id="panels" class="layout vertical">
        <div class="layout horizontal center flex-none">
          <paper-icon-button icon="menu"
                             paper-drawer-toggle>
          </paper-icon-button>

          <paper-tabs selected="{{routeData.station}}"
                      no-bar
                      attr-for-selected="name"
                      hidden="[[!showStations]]"
                      class="flex-2">
            <paper-tab name='helm'>HLM</paper-tab>
            <paper-tab name='comms'>COM</paper-tab>
            <paper-tab name='science'>SCI</paper-tab>
            <paper-tab name='weapons'>WEP</paper-tab>
            <paper-tab name='engineering'>ENG</paper-tab>
            <paper-tab name='viewscreen'>EXT</paper-tab>
          </paper-tabs>
        </div>

        <bridgesim-chat id="chat"
                        hidden="true"
                        on-send-chat="sendChat"
                        class="flex-none">
        </bridgesim-chat>

        <iron-pages id="stations" class="flex" hidden="[[!showStations]]"
           selected="[[routeData.station]]"
           attr-for-selected="name">

          <helm-station name="helm"
            db="[[db]]"
            size="[[size]]"
            ship-id="[[shipId]]"
            zoom="{{zoom}}"
            show-bounding-boxes="[[settings.showBoundingBoxes]]"
            pan-x="[[panX]]"
            pan-y="[[panY]]">
          </helm-station>

          <comms-station name="comms"
            db="[[db]]"
            ship-id="[[shipId]]">
          </comms-station>

          <science-station name="science" db="[[db]]">
          </science-station>

          <weapons-station name="weapons">
          </weapons-station>

          <engineering-station name="engineering"
            db="[[db]]"
            ship-id="[[shipId]]"
            cur-subsystem="[[curSubsystem]]">
          </engineering-station>

          <viewscreen-station name="viewscreen"
            size="[[size]]"
            db="[[db]]"
            ship-id="[[shipId]]">
          </viewscreen-station>
        </iron-pages>

        <div id="welcome" hidden="[[!showWelcome]]">
          <div>
            <h1>BRIDGESIM</h1>
            <p>Welcome! What would you like to do?</p>
            <paper-button on-tap="hostGame">Host</paper-button>
            <paper-button on-tap="joinGame">Join</paper-button>
          </div>
        </div>

        <paper-toast id="hostIDToast" duration="0">
          Have others connect to ID: <span>[[serverToken]]</span>
          <paper-button onclick="hostIDToast.toggle()">Close</paper-button>
        </paper-toast>
      </div>
    </paper-drawer-panel>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/station/:station"
               data="{{routeData}}" active="{{showStations}}"></app-route>
    <app-route route="{{route}}" pattern="/welcome" active="{{showWelcome}}"></app-route>
  </template>
  <script src="../out.js"></script>
</dom-module>
