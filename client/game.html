<dom-module id="bridgesim-game">
  <template>
    <app-location
      use-hash-as-path
      path="{{urlHash}}"
      query-params="{{urlParams}}">
    </app-location>

    <style include="iron-flex iron-flex-alignment iron-flex-factors">
    </style>

    <style>
      :host {
        display: block;
        height: 100%;
        background-color: #000;
        color: #fff;

        --bridgesim-font: {
          font-family: "Share Tech Mono", monospace;
        };
        @apply(--bridgesim-font);
        --paper-font-common-base: {
          @apply(--bridgesim-font);
        };
        --paper-font-title: {
          @apply(--bridgesim-font);
        }
        --paper-button: {
          @apply(--bridgesim-font);
        }
        --paper-dialog: {
          @apply(--bridgesim-font);
        }
        --paper-input-container: {
          @apply(--bridgesim-font);
        }
        --paper-input-container-label: {
          @apply(--bridgesim-font);
        }
        --paper-input-suffix: {
          @apply(--bridgesim-font);
        }
        --paper-item: {
          @apply(--bridgesim-font);
        }
      }

      [fullscreen] {
        height: 100%;
      }

      paper-tab {
        font-size: 16px;
        --paper-tab-ink: #ccc;
      }

      paper-tab.iron-selected {
        color: #FFA700;
        text-shadow: 0 0 5px #FFA700;
      }

      [drawer] {
        color: black;
        background-color: #fff;
      }

      [drawer] > * {
        margin: 10px;
      }

      #topBar {
        height: 50px;
      }

      paper-toggle-button {
        cursor: pointer;
      }

      debug-metrics {
        position: absolute;
        bottom: 0;
        right: 0;
        z-index: 1;
      }

      bridgesim-chat {
        margin: 0 !important;
        height: 98px;
      }

      iron-pages {
        height: 100%;
        min-width: 400px;
        min-height: 400px;
      }

      [hidden] {
        display: none !important;
      }

      paper-spinner-lite {
        width: 50px;
        height: 50px;
      }
    </style>

    <paper-drawer-panel force-narrow>

      <div drawer class="layout vertical center">
        <h1>BRIDGESIM</h1>

        <paper-button on-tap="openSettingsDialog">Settings</paper-button>

        <paper-button on-tap="openLobbyDialog" disabled="[[!connected]]">
          Crews
        </paper-button>

        <paper-button disabled$="[[hosting]]" on-tap="joinGame">
          Join Game
        </paper-button>

        <paper-button disabled$="[[!hosting]]" on-tap="invitePlayer">
          Invite Player
        </paper-button>

        <paper-toggle-button checked="{{hosting}}">
          HOST
        </paper-toggle-button>

        <template is="dom-if" if="[[hosting]]">
          ID: <span>[[serverToken]]</span>

          <paper-toggle-button checked="{{serverHidden}}">
            Hidden
          </paper-toggle-button>

          <paper-input
            hidden$="[[serverHidden]]"
            label="Server Name"
            value="{{serverName}}">
          </paper-input>
        </template>
      </div>

      <div main class="layout vertical">
        <div id="topBar" class="layout horizontal center flex-none">
          <paper-icon-button icon="menu" paper-drawer-toggle>
          </paper-icon-button>

          <paper-tabs no-bar hidden$="[[!showStations]]"
                      selected="{{view}}"
                      attr-for-selected="name"
                      class="flex-1">
            <paper-tab name="helm">HLM</paper-tab>
            <paper-tab name="comms">COM</paper-tab>
            <paper-tab name="science">SCI</paper-tab>
            <paper-tab name="weapons">WEP</paper-tab>
            <paper-tab name="engineering">ENG</paper-tab>
            <paper-tab name="viewscreen">EXT</paper-tab>
          </paper-tabs>
        </div>

        <scenario-selector scenario="{{scenario}}" hidden>
        </scenario-selector>

        <div hidden$="[[!connecting]]"
             class="flex-1 layout vertical center-center flex-1">
          <paper-spinner-lite active$="[[connecting]]"></paper-spinner-lite>
          <p>connecting</p>
        </div>

        <div hidden$="[[!gameOver]]"
             class="flex-1 layout vertical center-center flex-1">
          <h1>Game Over</h1>
          <p>Your ship has been destroyed.</p>
        </div>

        <bridgesim-chat id="chat"
                        hidden="true"
                        on-send-chat="sendChat"
                        class="flex-none">
        </bridgesim-chat>

        <iron-pages
           id="views"
           class="flex"
           selected="[[view]]"
           attr-for-selected="name">

          <bridgesim-welcome name="welcome"
                             fullscreen hidden$="[[!showWelcome]]"
                             on-join="joinGame" on-host="hostGame">
          </bridgesim-welcome>

          <bridgesim-join name="join"
                          fullscreen hidden$="[[!showJoin]]">
          </bridgesim-join>

          <helm-station name="helm"
            db="[[db]]"
            size="[[size]]"
            ship-id="[[shipId]]"
            show-bounding-boxes="[[settings.showBoundingBoxes]]"
            show-quadtree="[[settings.showQuadtree]]"
            show-pathfinding="[[settings.showPathfinding]]"
            show-motion="[[settings.showMotion]]">
          </helm-station>

          <comms-station name="comms"
            db="[[db]]"
            ship-id="[[shipId]]">
          </comms-station>

          <science-station name="science"
            db="[[db]]"
            size="[[size]]"
            ship-id="[[shipId]]"
            show-bounding-boxes="[[settings.showBoundingBoxes]]"
            show-quadtree="[[settings.showQuadtree]]"
            show-pathfinding="[[settings.showPathfinding]]"
            show-motion="[[settings.showMotion]]">
          </science-station>

          <weapons-station name="weapons"
            db="[[db]]"
            size="[[size]]"
            ship-id="[[shipId]]"
            show-bounding-boxes="[[settings.showBoundingBoxes]]"
            show-quadtree="[[settings.showQuadtree]]"
            show-pathfinding="[[settings.showPathfinding]]">
          </weapons-station>

          <engineering-station name="engineering"
            db="[[db]]"
            ship-id="[[shipId]]">
          </engineering-station>

          <viewscreen-station name="viewscreen"
            size="[[size]]"
            db="[[db]]"
            ship-id="[[shipId]]">
          </viewscreen-station>
        </iron-pages>
      </div>
    </paper-drawer-panel>

    <bridgesim-peer-copypaste id="peerCopypaste">
    </bridgesim-peer-copypaste>

    <bridgesim-input id="input"
      db="{{db}}"
      ship-id="[[shipId]]">
    </bridgesim-input>

    <template is="dom-if" if="[[hosting]]" restamp>
      <bridgesim-host id="host"
        server-name="[[serverName]]"
        server-hidden="[[serverHidden]]"
        scenario="[[scenario]]">
      </bridgesim-host>

      <bridgesim-peer-localstorage id="peerLocalstorage" hosting>
      </bridgesim-peer-localstorage>
    </template>

    <template is="dom-if" if="[[scanLocal]]" restamp>
      <bridgesim-peer-localstorage id="peerLocalstorage">
      </bridgesim-peer-localstorage>
    </template>

    <template is="dom-if" if="[[settings.showMetrics]]" restamp>
      <debug-metrics id="metrics"></debug-metrics>
    </template>

    <paper-dialog id="settingsDialog">
      <bridgesim-settings-menu settings="{{settings}}">
      </bridgesim-settings-menu>
    </paper-dialog>

    <paper-dialog id="lobbyDialog">
      <paper-dialog-scrollable>
        <bridgesim-lobby db="[[db]]"
                         on-join-crew="joinCrew"
                         on-create-ship="createShip">
        </bridgesim-lobby>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>
</dom-module>
