<link rel="import" href="deps.html">

<dom-module id="weapon-selector">
  <template>
    <style>
      :host {
        margin: 10px;
        padding: 5px;
        background-color: rgba(0, 0, 0, .5);
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 10px;
      }
      div {
        padding: 0.5em;
        border: 1px solid transparent;
        cursor: pointer;
      }
      [selected] {
        border-color: white;
      }
    </style>

    <template is="dom-repeat" items="[[weapons(shipId, db.healths)]]">
      <div on-tap="select" selected$="[[isSelected(item, selected)]]">
        [[weaponName(item.type)]] ([[item.range]]m)
      </div>
    </template>
  </template>
</dom-module>
