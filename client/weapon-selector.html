<link rel="import" href="bridgesim-card.html">

<dom-module id="weapon-selector">
  <template>
    <style>
      :host {
      }
      div {
        padding: 0.5em;
        border: 1px solid transparent;
        cursor: pointer;
      }
      [selected] {
        border-color: white;
      }
    </style>

    <bridgesim-card medium>
      <template is="dom-repeat" items="[[weapons(shipId, db.healths)]]">
        <div on-tap="select" selected$="[[isSelected(item, selected)]]">
          [[weaponName(item.type)]] ([[item.range]]m)
        </div>
      </template>
    </bridgesim-card>
  </template>
</dom-module>
