<!--
`bs-meter` is a monochromatic horizontal meter. Percentage value is set by the
`value` property. Color is set by the `bs-button-color` CSS variable.
-->

<dom-module id="bs-meter">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        border: 1px solid var(--bs-meter-color, --bs-blue);
        height: 10px;
      }

      #background {
        background-color: var(--bs-meter-color, --bs-blue);
        opacity: 0.2;
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
      }

      #bar {
        height: 100%;
        background-color: var(--bs-meter-color, --bs-blue);
      }
    </style>

    <div id="background"></div>
    <div id="bar" style$="width:[[value]]%"></div>
  </template>
</dom-module>
