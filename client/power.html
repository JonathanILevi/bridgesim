<link rel="import" href="deps.html">
<link rel="import" href="./power-bar.html">

<dom-module id="bridgesim-power">
  <template>
    <style>
      :host {
        --bar-width: 50px;
        padding: 5px;
        display: flex;
        justify-content: space-around;
      }
    </style>

    <template is="dom-repeat" items="[[subsystems]]">
      <bridgesim-power-bar
        name="[[item.name]]"
        level="[[item.level]]"
        active="[[item.active]]">
      </bridgesim-power-bar>
    </template>
  </template>
</dom-module>
