<link rel="import" href="../engine/engine.html">
<link rel="import" href="bridgesim-input.html">
<link rel="import" href="bridgesim-map.html">
<link rel="import" href="bridgesim-nav.html">
<link rel="import" href="bridgesim-thrust.html">
<link rel="import" href="bridgesim-power.html">

<dom-module id="bridgesim-game">
  <template>
    <bridgesim-input id="input" ship="[[ship]]"
      on-next-ship="nextShip" on-prev-ship="prevShip">
    </bridgesim-input>

    <bridgesim-map id="map" size="[[size]]" ships="[[ships]]" ship="[[ship]]">
    </bridgesim-map>

    <bridgesim-nav id="nav" ship="[[ship]]"></bridgesim-nav>
    <bridgesim-thrust id="thrust" ship="[[ship]]"></bridgesim-thrust>
    <bridgesim-power id="power" ship="[[ship]]"></bridgesim-power>
  </template>

  <script src="bridgesim-game.js"></script>
</dom-module>
