<dom-module id="bridgesim-game">
  <template>
    <bridgesim-input
      id="input"
      ship="[[ship]]"
      on-next-ship="nextShip"
      on-prev-ship="prevShip">
    </bridgesim-input>

    <bridgesim-map id="map"></bridgesim-map>
    <bridgesim-nav id="nav"></bridgesim-nav>
    <bridgesim-thrust id="thrust"></bridgesim-thrust>
    <bridgesim-power id="power"></bridgesim-power>
  </template>

  <script src="bridgesim-game.js"></script>
</dom-module>
